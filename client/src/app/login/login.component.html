<form [formGroup]="form" (ngSubmit)="login()">
  <p>
    <label>
      User Name
      <input type="text" placeholder="User Name" formControlName="userName">
    </label>
  </p>
  <p>
    <label>
      Password
      <input type="password" placeholder="Password" formControlName="password">
    </label>
  <p><button type="submit" class="button-info" [disabled]="form.invalid">Login</button></p>
</form>

<app-error *ngIf="error != null" [error]="error"></app-error>
